
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
    <style>
        /* Общие стили */
        *{
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            color: #35495e;
        }
        h1{
            margin-bottom: 40px;
        }
        .container{
            width: 500px;
            margin: auto;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="container">
        <h1>Что я могу приготовить?</h1>
        <p>
            Я открыл холодильник и понял, что у меня есть ...
        </p>
        <fieldset>
            <legend>Основа</legend>
            <label><input type="radio" value="Хлеб" v-model="base">Хлеб</label>
            <label><input type="radio" value="Булочка" v-model="base">Булочка</label>
            <label><input type="radio" value="Ничего" v-model="base">Ничего</label>
        </fieldset>
        <fieldset>
            <legend>Топинг</legend>
            <label><input type="radio" value="Сыром" v-model="modification">Сыр</label>
            <label><input type="radio" value="Колбасой" v-model="modification">Колбаса</label>
            <label><input type="radio" value="Пустотой" v-model="modification">Пустота</label>
        </fieldset>
    
        <h2>Значит, я могу приготовить...</h2>
        <p>
            {{ baker }}
        </p>
    </div>
</div>
 
</body>

<script>
new Vue({
        el: '#app',
        data: {
            base: "Something",
            modification: "Something",
        },
        computed: {
            baker() {
                return this.base + " с " + this.modification
            }
        }
    })
</script>
</html>

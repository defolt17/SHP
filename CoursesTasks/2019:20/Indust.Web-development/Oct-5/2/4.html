<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>2.1</title>
    </head>

    <body>
        <div class="follower" id='id2'>
            <button>BOTTOM TEXT</button>
        </div> 
    </body>

</html>

<script>
    'use strict'
    id2.addEventListener("mouseover", function(){
        id2.style.top = Math.floor(Math.random() * 500).toString() + "px";
        id2.style.left = Math.floor(Math.random() * 500).toString() + "px";
    });
    </script>

<style>

    .follower{
        position: absolute;
        top: 0px;
        left: 0px;
    }

</style>


<!DOCTYPE html>

</div>
<script>
    new Vue({
        el:'#app',
        data: {
            number: "+X (XXX) XXX XX-XX"
        },
        methods:{

        },
        mounted(){

        },
        computed: {
            isPhoneValid() {
                var numbers = /[0123456789+() ]/;
                if(this.number.match(numbers)) {
                    console.log("GREEN")
                    return true;
                }
                else {
                    console.log("RED")
                    return false;
            }
            }
        },
    })
</script>

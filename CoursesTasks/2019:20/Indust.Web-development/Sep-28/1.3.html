<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>1.1</title>
    </head>

    <body>
        <div id="weight"></div>
        <h1 id="message"></h1>
    </body>

</html>

<script>
    'use strict'
    weight.addEventListener('mousedown', function(){
        message.innerHTML = "Hold it!"
    });
    weight.addEventListener('mouseup', function(){
        message.innerHTML = "You droped it. :|"
        weight.classList.toggle('drop')
    });

</script>

<style>

    #message{
        position: absolute;
        top: 0;
        width: 100%;
        text-align: center;
    }
    div{
        background-image: url('https://my.informatics.ru/media/ck_uploads/abkadirov_rr/2018/10/09/weight.png');
        background-position: top;
        background-repeat: no-repeat;
        height: 100vh;
        width: 128px;
        cursor: grab;
        transition: 0.5s;
    }
    .drop{
        background-position: bottom;
    }

 

</style>

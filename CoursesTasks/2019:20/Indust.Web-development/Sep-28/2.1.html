<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>2.1</title>
    </head>

    <body>
        <p id='id1', class='box'>POS:X POS:Y</p>
    </body>

</html>

<script>
    'use strict'
    document.addEventListener('click', function(mouse){
        id1.innerHTML = mouse.clientX + "px:"
                         + mouse.clientY + "px";
    });
    document.addEventListener('contextmenu', function(e){
        e.preventDefault();
    });
    
    </script>

<script>
    'use strict'
        document.addEventListener('mousemove', function(mouse){
        let x = mouse.clientX;
        let y = mouse.clientY;
        id2.style.top = y - 22 + "px";
        id2.style.left = x - 22 + "px";
        id2.style.backgroundColor = rgb(255, 0, 0);
    });
    
    </script>

<style>

    .follower{
        background-color: rgb(0, 0, 0);

        position: absolute;
        top: 16px;
        left: 8px;
        
    }

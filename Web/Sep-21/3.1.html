<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Clicker - 2</title>
    </head>
    <body>
        <div id="id1" class="box">0</div>
    </body>
    <script>
        'use strict';
        let a = 0;
        id1.addEventListener("click", function(){
            a += 1
            id1.innerHTML = a;
            if (a % 2 != 0){
                id1.classList.toggle('shadowed')
            }
            else{
                id1.classList.toggle('shadowed')
            }
        });
    </script>
    <style>
        .box{
            width: 100px;
            height: 100px;
            font-size: 30px;
            text-align: center;
            background-color: rgb(247, 247, 241);
            box-sizing: border-box;
            box-shadow: 0 0 2px 1px rgba(179, 178, 174, 0);
            transition: 0.3s;
            padding-bottom: 30px;
            padding-top: 30px;
            
        }
        .shadowed{
            box-shadow: 0 0 2px 1px rgba(179, 178, 174, 0.575);
        }
    </style>

</html>

<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Clicker - 3</title>
    </head>
    <body>
        <div id="id1" class="box"></div>
    </body>
    <script>
        'use strict';
        let a = 0;
        id1.addEventListener("click", function(){
            a += 1
            if (a % 2 != 0){
                id1.classList.toggle('color-green')
            }
            else{
                id1.classList.toggle('color-green')
            }
        });
    </script>
    <style>
        .box{
            width: 100px;
            height: 100px;
            font-size: 30px;
            text-align: center;
            background-color: rgb(255, 0, 0);
            box-sizing: border-box;
            padding-bottom: 30px;
            padding-top: 30px;
            margin: 30px;
            transition: 0.8s;
            
        }
        .color-green{
            background-color: rgb(0, 255, 0);
        }
    </style>

</html>

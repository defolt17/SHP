<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>2.1</title>
    </head>

    <body>
        <p id='id1', class='box'>X Y
<div id='id2' class='follower'></div> 
    </body>

</html>

<script>
    'use strict'
        id1.addEventListener('mousemove', function(mouse){
        let x = mouse.clientX
        let y = mouse.clientY
        id1.innerHTML = x + " " + y;
        id2.style.top = y - 22 + "px"
        id2.style.left = x - 22 + "px"
    });
    id1.addEventListener('contextmenu', function(e){
        e.preventDefault();
    });
    
    </script>

<style>

    .box{
        height: 450px;
        width: 450px;
        border-width: 0.5px;
        border-color: black;
        border: solid;
        display: grid;
    }

    .follower{
        border: solid 3px;
        border-color: red;
        border-radius: 45px;
        width: 45px;
        height: 45px;
        position: absolute;
        top: 16px;
        left: 8px;
        
    }

</style>

<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>1.1</title>
    </head>

    <body>
        <input type="button" value="Click me" id="btn1">
    </body>

</html>

<script>
    'use strict'
    let r = "Right click";
    let l = "Left click";
    btn1.addEventListener('click', function(){
        btn1.value = l;
    });
    btn1.addEventListener('contextmenu', function(){
        btn1.value = r;
    });

</script>

<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>2.1</title>
    </head>

    <body>
        <p id='id1', class='box'>X Y</p>
    </body>

</html>

<script>
    'use strict'
    id1.addEventListener('mousemove', function(mouse){
        id1.innerHTML = mouse.clientX + " " + mouse.clientY;
    });
    id1.addEventListener('contextmenu', function(e){
        e.preventDefault();
    });
    
    </script>

<style>

    .box{
        height: 300px;
        width: 300px;
        border-width: 0.5px;
        border-color: black;
        border: solid;
    }

</style>
